           <h2>Гашева Руфина</h2>
            <p>Родилась 14 октября 1921 года в поселке Верхнечусовские городки в семье учителей. <br>
            В 1928 году ее родители переехали в Пермь, а с 1930 года семья прочно обосновалась в Москве, где Руфина закончила 
            среднюю школу и поступила в университет имени М.В.Ломоносова на механико-математический факультет. <br>
            С первых дней Великой Отечественой войны Руфина добровольцем уходит на фронт. <br>
            Воевала в составе женского авиационного полка ночных бомбардировщиков. <br>
            Она была штурманом ПО-2, потом штурманом звена, затем - эскадрилии самолетов, совершила 848 боевых вылетов. <br>
            В феврале 1945 года Руфине Сергеевне Гашевой было присвоено звание Героя Советского Союза. <br>
            После войны окончила институт иностранных языков, до 1956 г. служила в ВВС, работая старшим преподавателем в 
            военной академии,затем - старшим редактором в одном из московских издательств. Живет в Москве.</p>
        </div>

           <h2>Беспалова Галина</h2>
            <p>Родилась в 1922 году в городе Пермь. <br>
               Вооруженец, затем штурман  46-го гвардейского ночного бомбардировочного авиационного полка 325-й ночной 
               бомбардировочной авиационной дивизии 4-й воздушной армии 2-го Белорусского фронта, гвардии лейтенант. <br>
                В Красной Армии с 1942 года. Закончила военную техническую школу. В полку освоила специальность штурмана. 
                В действующей армии с декабря  1942 года.<br>
                Участвовала в битве за Кавказ, освобождении Кубани, Крыма и Белоруссии, наносила бомбовые удары по военным 
                объектам врага в Восточной Пруссии. <br>
                Награждена орденами Боевого Красного Знамени, Отечественной войны 1-й и 2-й степеней, Красной Звезды, 
                Богдана Хмельницкого 1-й и 2-й степеней, медалями "За оборону Кавказа", "За освобождение Варшавы", 
                "За победу над Германией".</p>
        </div>

            Служила в санитарной авиации, весной 1943 года переведена в 46 ГНБАП. <br>
